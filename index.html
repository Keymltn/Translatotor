<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dictionary</title>
</head>
<body>
    <h3>Words: Car, Person, Bus, Laptop and Book</h3>
    <div style="display: flex; align-items: center;" class="">
        <div class="forms">
            <form class="form_1" id="form_1" action="">
                <input list="opt" autocomplete="off" class="input" id="input" type="text" placeholder="Type some WORDS!!!">

                <datalist id="opt">
                    <option value="Car">Car</option>
                    <option value="Person">Person</option>
                    <option value="Bus">Bus</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Book">Book</option>
                </datalist>

                <button id="btn" type="submit">Translate</button>
            </form>
        </div>

    </div>
    <div id="dictioner">
    
    </div>
    <script src="app.js"></script>
</body>
</html>
